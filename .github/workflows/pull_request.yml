name: pull request
on:
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    name: Android build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: print all label
        id: "my_step"
        run: |
            my_var="Hello World"
            echo "Output [ ${{github.event.pull_request.labels.*.name}}]"
            echo "my_var=$my_var" >> $GITHUB_OUTPUT
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

  Unit-test:
    name: Junit test
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'JunitTc')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Run unit tests
        run: ./gradlew test

      - name: Upload coverage report directory
        uses: actions/upload-artifact@v3
        with:
          name: CoverageReport
          path: app/build/reports/coverage/jacocoDebugCombinedTestReport/

      - name: Upload test report directory
        uses: actions/upload-artifact@v3
        with:
          name: UnitTest
          path: app/build/reports/tests/testDebugUnitTest/
